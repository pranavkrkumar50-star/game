
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snake Game App</title>

  <style>
    body {
      background: #111;
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* LOGO STYLE */
    .logo {
      width: 110px;
      height: 110px;
      background-color: #00ff00;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 50px;
      font-weight: bold;
      color: black;
      margin: 20px auto 10px;
      box-shadow: 0 0 15px #00ff00;
    }

    canvas {
      background: black;
      border: 3px solid lime;
      margin-top: 15px;
      touch-action: none;
    }

    button {
      padding: 10px 18px;
      font-size: 16px;
      margin: 5px;
      border-radius: 6px;
      border: none;
      background: lime;
      color: black;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- APP LOGO -->
  <div class="logo">üêç</div>

  <!-- APP TITLE -->
  <h2>Snake Game</h2>
  <p>Score: <span id="score">0</span></p>

  <!-- GAME CANVAS -->
  <canvas id="game" width="300" height="300"></canvas>

  <!-- MOBILE CONTROLS -->
  <div>
    <div>
      <button onclick="setDir('up')">‚¨Ü</button>
    </div>
    <div>
      <button onclick="setDir('left')">‚¨Ö</button>
      <button onclick="setDir('down')">‚¨á</button>
      <button onclick="setDir('right')">‚û°</button>
    </div>
  </div>

  <!-- GAME SCRIPT -->
  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    const box = 15;
    let score = 0;

    let snake = [{ x: 150, y: 150 }];
    let food = randomFood();
    let direction = "right";

    document.addEventListener("keydown", function (e) {
      if (e.key === "ArrowUp") setDir("up");
      if (e.key === "ArrowDown") setDir("down");
      if (e.key === "ArrowLeft") setDir("left");
      if (e.key === "ArrowRight") setDir("right");
    });

    function setDir(dir) {
      if (dir === "up" && direction !== "down") direction = dir;
      if (dir === "down" && direction !== "up") direction = dir;
      if (dir === "left" && direction !== "right") direction = dir;
      if (dir === "right" && direction !== "left") direction = dir;
    }

    function randomFood() {
      return {
        x: Math.floor(Math.random() * 20) * box,
        y: Math.floor(Math.random() * 20) * box
      };
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw snake
      snake.forEach((part, i) => {
        ctx.fillStyle = i === 0 ? "lime" : "#7CFC00";
        ctx.fillRect(part.x, part.y, box, box);
      });

      // Draw food
      ctx.fillStyle = "red";
      ctx.fillRect(food.x, food.y, box, box);

      let head = { x: snake[0].x, y: snake[0].y };

      if (direction === "up") head.y -= box;
      if (direction === "down") head.y += box;
      if (direction === "left") head.x -= box;
      if (direction === "right") head.x += box;

      // Game over
      if (
        head.x < 0 ||
        head.y < 0 ||
        head.x >= canvas.width ||
        head.y >= canvas.height ||
        snake.some(s => s.x === head.x && s.y === head.y)
      ) {
        alert("Game Over! Score: " + score);
        snake = [{ x: 150, y: 150 }];
        direction = "right";
        score = 0;
        document.getElementById("score").innerText = score;
        food = randomFood();
        return;
      }

      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        score++;
        document.getElementById("score").innerText = score;
        food = randomFood();
      } else {
        snake.pop();
      }
    }

    /* VERY SLOW SPEED */
    setInterval(draw, 300);
  </script>

</body>
</html>
